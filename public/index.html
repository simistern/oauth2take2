<!DOCTYPE HTML>
<html>

  <body ng-app="oauth2" ng-controller="controller">
    <link rel="stylesheet" href="./style.css"/>

      <h1 align="center"> Authentication Flow</h1>

      <div class="box">
        <h2>Sign up</h2>
        <h3>Username</h3>
        <input type="text" ng-model="signup.clientId"/>
        <h3>Client Password</h3>
        <input type="password" ng-model="signup.clientSecret">
        <h3>Grant Type</h3>
        <input type="radio" ng-model="signup.grantType" value="customer"/>
        <p>Customer</p>
        <input type="radio" ng-model="signup.grantType" value="admin"/>
        <p>Admin</p>
        <button ng-click="signupEvent()"> Sign Up </button>
      </div>

      <div class="box">
        <h2>Login</h2>
        <h3>ClientId (Username)</h3>
        <input type="text" ng-model="login.clientId"/>
        <h3>Client Password</h3>
        <input type="text" ng-model="login.clientSecret"/>
        <button ng-click ="loginEvent()">Login</button>
        <p>Access Token: {{accessToken}} </p>
      </div>

      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"> </script>
      <script src="./app.js"></script>
  </body>
</html>
