<!DOCTYPE HTML>
<html>

<body>

  <div id = "app" ng-app="ticketmodule" ng-controller="controller">
    <h1>Welcome To Pilots interactive Ticket page</h1>
    <table class="pure-table">
      <th>Client Name</th><th>Time ticket submitted</th><th>Title</th><th>Message</th>
      <tr ng-repeat="ticket in openTickets">
      <td>{{ticket.clientId}}</td>
      <td>{{ticket.timeSubmitted}}</td>
      <td>{{ticket.title}}</td>
      <td>{{ticket.message}}</td>
    </tr>
    </table>
  </div>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"> </script>
  <script src="./ticketadmin.js"></script>

  </body>

</html>
